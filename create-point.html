<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto de Coleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&;Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/create-point.css">
    <link rel="stylesheet" href="/style/responsive.css">
   
</head>
<body>
    <div id="create-point">

        <header>
                <img src="/assets/logo.svg" alt="logomarca">
                <a href="#"> <span></span> Voltar para home</a>   
        </header>
        
        <form action="">

                <h1>Cadastro do ponto de coleta</h1>

                <fieldset>
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>

                        <div class="field">
                            <label for="name">Nome da entidade</label>
                            <input type="text" name="name">
                        </div>

                        <div class="field-group">

                            <div class="field">
                                <label for="adress">Endereço</label>
                                <input type="text" name="adress">
                            </div>

                            <div class="field">
                                <label for="adress2">Nº / complemento</label>
                                <input type="text" name="adress2">
                            </div>    
                        </div>

                        <div class="field-group">

                            <div class="field">
                                <label for="state">Estado</label>
                                <select name="estado"> 
                                    <option value="estado">Selecione o Estado</option> 
                                    <option value="ac">Acre</option> 
                                    <option value="al">Alagoas</option> 
                                    <option value="am">Amazonas</option> 
                                    <option value="ap">Amapá</option> 
                                    <option value="ba">Bahia</option> 
                                    <option value="ce">Ceará</option> 
                                    <option value="df">Distrito Federal</option> 
                                    <option value="es">Espírito Santo</option> 
                                    <option value="go">Goiás</option> 
                                    <option value="ma">Maranhão</option> 
                                    <option value="mt">Mato Grosso</option> 
                                    <option value="ms">Mato Grosso do Sul</option> 
                                    <option value="mg">Minas Gerais</option> 
                                    <option value="pa">Pará</option> 
                                    <option value="pb">Paraíba</option> 
                                    <option value="pr">Paraná</option> 
                                    <option value="pe">Pernambuco</option> 
                                    <option value="pi">Piauí</option> 
                                    <option value="rj">Rio de Janeiro</option> 
                                    <option value="rn">Rio Grande do Norte</option> 
                                    <option value="ro">Rondônia</option> 
                                    <option value="rs">Rio Grande do Sul</option> 
                                    <option value="rr">Roraima</option> 
                                    <option value="sc">Santa Catarina</option> 
                                    <option value="se">Sergipe</option> 
                                    <option value="sp">São Paulo</option> 
                                    <option value="to">Tocantins</option> 
                                </select>
                                <br>
                                
                                    </select>
                                </select>
                                
                            </div>

                            <div class="field">
                                <label for="city">Cidade</label>
                                <input type="text">
                                
                            </div>

                        </div>




                </fieldset>
                    <legend>
                        <h2>Itens da coleta</h2>
                    </legend>

                <fieldset>


                </fieldset>

                <button type="submit">Cadastrar ponto de coleta</button>

        </form>

    </div>
    
      
    
</body>
</html>
